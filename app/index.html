<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hat Hat Games Static Webapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style/main.css">
    <link rel="shortcut icon" href="favicon.ico">
    <script src="js/interact.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container-lg">
      <div class="row justify-content-md-center">
        <div class="col-sm-auto">
          <img id="hat_hat_logo" class="rounded" alt="Hat Hat Games Logo" src="images/hathatgames.png"/>
          <div id="instructions">
            <h2>Instructions</h2>
            <p>Update or replace the contents in the <em>/app</em> directory with your code.</p>
            <p>Be sure that there is an <em>index.html</em> file at the root of the directory.</p>
            <h2>Happy coding!</h2>
          </div>
          <button class="btn btn-primary" onClick="interact('logo')"></button>
          <button class="btn btn-primary" onClick="interact('textgo')"></button>
          <button class="btn btn-primary" onClick="interact('reset')"></button>
        </div>
      </div>
    </div>
  </body>
</html>
